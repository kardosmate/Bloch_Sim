<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bloch Sphere Simulator</title>
  <link rel="stylesheet" href="style.css">
  <script type="importmap">
    {
      "imports": {
          "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
          "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.170.0/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>
</head>
<body class="dark" style="margin:0; overflow:hidden;">

  <!-- Bal oldali panel -->
  <div id="ui-container" class="closed">
    <div style="height:60px;"></div>
    <button class="fancy-btn" id="resetBtn">Reset</button>

    <div class="vector-inputs">
      <label>X: <input type="number" id="vecX" step="0.01" min="-1" max="1"></label>
      <label>Y: <input type="number" id="vecY" step="0.01" min="-1" max="1"></label>
      <label>Z: <input type="number" id="vecZ" step="0.01" min="-1" max="1"></label>
    </div>

    <div class="gate-buttons">
      <button class="fancy-btn" data-gate="X">X</button>
      <button class="fancy-btn" data-gate="Y">Y</button>
      <button class="fancy-btn" data-gate="Z">Z</button>
      <button class="fancy-btn" data-gate="H">H</button>
    </div>

    <button class="fancy-btn" id="themeBtn">Világos/Sötét</button>
  </div>

  <!-- Toggle gomb -->
  <button id="toggleBtn">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Three.js canvas -->

  <script type="module" src="./main.js"></script>

</body>
</html>
